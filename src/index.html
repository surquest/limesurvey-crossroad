<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Page</title>

        <!-- Bootstrap 5.1.3 -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- jQuery 3.7.1 -->

        <!-- Selectize -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css"
            integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
            integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- Import local list of schools -->
        <script src="./js/var.schools.js"></script>
        <!-- Import custome styles -->
        <link href="./styles/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center vh-100">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="row justify-content-center">
                        <select id="select" class="col-md-12">
                        </select>
                    </div>
                    <div class="mt-4 text-center">
                        <a id="surveyLink" href="#" class="btn btn-light disabled">Otevřít průzkum</a>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script>

        var eventHandler = function(e) {
        return function() {
            console.log(arguments);
            const selectedValue = arguments[0];
            console.log(selectedValue);
            // format href link
            const href = `https://www.survio.com/survey/d/${selectedValue}`;
            $("#surveyLink").attr("href", href);
            $("#surveyLink").addClass("btn-primary");
            $("#surveyLink").removeClass("disabled");
            $("#surveyLink").removeClass("btn-light");
        };
        };

             $(function () {
                $("#select").selectize({
                    options: optionsSchools,
                    valueField: "id",
                    labelField: "title",
                    searchField: ["title"],
                    onChange: eventHandler('onChange'),
                });
            });

        </script>
    </body>
</html>
