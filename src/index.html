<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Page</title>

        <!-- Bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- jQuery 3.7.1 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


        <!-- Selectize -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css"
            integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
            integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- Import local list of schools -->
        
        <!-- Import custome styles -->
        <link href="./styles/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="row justify-content-center">
                            <select 
                                id="select" 
                                placeholder="Vyberte, prosím, vaší školu ..."
                                class="col-md-12"
                            >
                            </select>
                            <p style="font-size: small; color: gray; text-align: center;">Nemužete najit Vaší školu, <a id="mailto">napište nám</a></p>
                        </div>
                        <div class="mt-4 text-center">
                            <a id="surveyLink" href="#" class="btn btn-secondary disabled">
                                Otevřít průzkum
                            </a>
                        </div>

                        <div class="mt-5 collapse show" id="collapseExample">
                            <div id="historicalAccesses"></div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" >
            import { config, options, survey, onEventHandler, addAccess, showHistoricalAccesses }  from './js/main.js';

            $(function () {
                $("#mailto").attr("href", `mailto:${config.contact.email}?subject=Průzkum ${config.surveys[survey].name}: škola nenalezena&body=Dobrý den, %0D%0A%0D%0Anenašel jsem svoji školu: [Vaše škola] v seznamu. %0D%0A%0D%0AProsím, můžete mi pomoci? %0D%0A%0D%0AS pozdravem, %0D%0A%0D%0A[Vaše jméno]`);
                $("#select").selectize({
                    options: options,
                    valueField: "id",
                    labelField: "text",
                    searchField: ["text"],
                    onChange: onEventHandler('onChange', config, survey, ),
                    plugins: ["clear_button"],
                });

                // Add onClick function addAccess to the button surveyLink
                $("#surveyLink").click(()=>addAccess(survey, $("#select").val()));

                // Add historical accesses
                showHistoricalAccesses(config);
            });

        </script>
        <script>

        </script>
    </body>
</html>
